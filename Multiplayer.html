<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha Multiplayer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #4a00e0, #8e2de2);
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-status {
            font-size: 1.2rem;
            margin-bottom: 20px;
            height: 30px;
            min-width: 200px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 15px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            max-width: 350px;
            width: 100%;
        }

        .cell {
            aspect-ratio: 1;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cell:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .cell.X {
            color: #FF5252;
        }

        .cell.O {
            color: #2196F3;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            width: 100%;
            max-width: 350px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #4a00e0;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .player-info {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .player-symbol {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-radius: 50%;
            margin-left: 10px;
        }

        .player-symbol.X {
            background-color: rgba(255, 82, 82, 0.2);
            color: #FF5252;
        }

        .player-symbol.O {
            background-color: rgba(33, 150, 243, 0.2);
            color: #2196F3;
        }

        .room-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 350px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 20px;
        }

        .room-code {
            font-weight: bold;
            letter-spacing: 2px;
        }

        .copy-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0;
            width: auto;
            box-shadow: none;
        }

        .copy-button:hover {
            text-decoration: underline;
            background: none;
            box-shadow: none;
            transform: none;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: linear-gradient(135deg, #4a00e0, #8e2de2);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .modal h2 {
            margin-bottom: 20px;
        }

        .modal input {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-buttons button {
            flex: 1;
        }

        .players-count {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 15px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .cell {
                font-size: 2.5rem;
            }
            
            .controls, .player-info, .room-info {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jogo da Velha Multiplayer</h1>
        <div class="game-status" id="gameStatus">Aguardando conexão...</div>
        
        <div class="room-info" id="roomInfo" style="display: none;">
            <span>Sala: <span class="room-code" id="roomCode">------</span></span>
            <button class="copy-button" id="copyButton">Copiar código</button>
        </div>
        
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="controls">
            <button id="createGameBtn">Criar nova sala</button>
            <button id="joinGameBtn">Entrar em uma sala</button>
            <button id="restartBtn" style="display: none;">Jogar novamente</button>
        </div>
        
        <div class="player-info" id="playerInfo" style="display: none;">
            Você é o jogador <span class="player-symbol" id="playerSymbol">X</span>
        </div>
    </div>
    
    <div class="players-count" id="playersCount">Jogadores online: 0</div>
    
    <div class="modal" id="joinModal" style="display: none;">
        <div class="modal-content">
            <h2>Entrar em uma sala</h2>
            <input type="text" id="roomInput" placeholder="Digite o código da sala">
            <div class="modal-buttons">
                <button id="joinRoomBtn">Entrar</button>
                <button id="cancelJoinBtn">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        // Configuração do WebSocket
        const serverUrl = 'wss://socketsbay.com/wss/v2/1/demo/';
        let socket;
        let playerSymbol = '';
        let currentTurn = 'X';
        let gameActive = false;
        let roomCode = '';
        let isHost = false;
        let board = ['', '', '', '', '', '', '', '', ''];

        // Elementos DOM
        const gameStatus = document.getElementById('gameStatus');
        const playerInfo = document.getElementById('playerInfo');
        const playerSymbolElem = document.getElementById('playerSymbol');
        const boardElement = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const createGameBtn = document.getElementById('createGameBtn');
        const joinGameBtn = document.getElementById('joinGameBtn');
        const restartBtn = document.getElementById('restartBtn');
        const joinModal = document.getElementById('joinModal');
        const roomInput = document.getElementById('roomInput');
        const joinRoomBtn = document.getElementById('joinRoomBtn');
        const cancelJoinBtn = document.getElementById('cancelJoinBtn');
        const roomInfo = document.getElementById('roomInfo');
        const roomCodeElem = document.getElementById('roomCode');
        const copyButton = document.getElementById('copyButton');
        const playersCount = document.getElementById('playersCount');

        // Inicializar conexão WebSocket
        function initializeSocket() {
            socket = new WebSocket(serverUrl);
            
            socket.onopen = () => {
                console.log('Conectado ao servidor WebSocket');
                gameStatus.textContent = 'Conectado! Crie ou entre em uma sala para jogar.';
                
                // Enviar mensagem para contar jogadores online
                sendMessage({
                    type: 'COUNT_PLAYERS'
                });
            };
            
            socket.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    handleMessage(message);
                } catch (error) {
                    console.log('Mensagem não-JSON recebida:', event.data);
                }
            };
            
            socket.onclose = () => {
                console.log('Conexão WebSocket fechada');
                gameStatus.textContent = 'Desconectado. Recarregue a página para reconectar.';
            };
            
            socket.onerror = (error) => {
                console.error('Erro na conexão WebSocket:', error);
                gameStatus.textContent = 'Erro de conexão. Por favor, tente novamente mais tarde.';
            };
        }

        // Enviar mensagem pelo WebSocket
        function sendMessage(message) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify(message));
            }
        }

        // Tratar mensagens recebidas
        function handleMessage(message) {
            console.log('Mensagem recebida:', message);
            
            switch (message.type) {
                case 'GAME_CREATED':
                    roomCode = message.roomCode;
                    playerSymbol = 'X';
                    isHost = true;
                    gameActive = true;
                    currentTurn = 'X';
                    
                    updateUI();
                    gameStatus.textContent = 'Aguardando outro jogador entrar...';
                    break;
                    
                case 'GAME_JOINED':
                    if (message.roomCode === roomCode) {
                        gameStatus.textContent = 'Jogo iniciado! Sua vez.';
                        updateUI();
                    }
                    break;
                    
                case 'PLAYER_JOINED':
                    if (message.roomCode === roomCode) {
                        if (isHost) {
                            gameStatus.textContent = 'Jogo iniciado! Sua vez.';
                        } else {
                            playerSymbol = 'O';
                            gameActive = true;
                            gameStatus.textContent = 'Jogo iniciado! Aguarde sua vez.';
                        }
                        updateUI();
                    }
                    break;
                    
                case 'MOVE':
                    if (message.roomCode === roomCode) {
                        makeMove(message.index, message.symbol, false);
                    }
                    break;
                    
                case 'RESTART':
                    if (message.roomCode === roomCode) {
                        restartGame(false);
                    }
                    break;
                    
                case 'PLAYER_COUNT':
                    playersCount.textContent = `Jogadores online: ${message.count}`;
                    break;
                    
                case 'ERROR':
                    gameStatus.textContent = message.message;
                    break;
            }
        }

        // Fazer uma jogada
        function makeMove(index, symbol, sendToServer = true) {
            if (!gameActive || board[index] !== '' || currentTurn !== symbol) {
                return false;
            }
            
            board[index] = symbol;
            cells[index].textContent = symbol;
            cells[index].classList.add(symbol);
            
            const gameResult = checkGameResult();
            
            if (gameResult.status === 'win') {
                gameStatus.textContent = gameResult.symbol === playerSymbol ? 
                    'Você venceu!' : 'Você perdeu!';
                gameActive = false;
                restartBtn.style.display = 'block';
            } else if (gameResult.status === 'draw') {
                gameStatus.textContent = 'Empate!';
                gameActive = false;
                restartBtn.style.display = 'block';
            } else {
                currentTurn = currentTurn === 'X' ? 'O' : 'X';
                gameStatus.textContent = currentTurn === playerSymbol ? 
                    'Sua vez!' : 'Aguarde sua vez...';
            }
            
            if (sendToServer) {
                sendMessage({
                    type: 'MOVE',
                    roomCode: roomCode,
                    index: index,
                    symbol: symbol
                });
            }
            
            return true;
        }

        // Verificar resultado do jogo
        function checkGameResult() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Linhas
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Colunas
                [0, 4, 8], [2, 4, 6]             // Diagonais
            ];
            
            // Verificar vitória
            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return { status: 'win', symbol: board[a] };
                }
            }
            
            // Verificar empate
            if (!board.includes('')) {
                return { status: 'draw' };
            }
            
            // Jogo em andamento
            return { status: 'ongoing' };
        }

        // Reiniciar jogo
        function restartGame(sendToServer = true) {
            board = ['', '', '', '', '', '', '', '', ''];
            currentTurn = 'X';
            gameActive = true;
            
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('X', 'O');
            });
            
            gameStatus.textContent = currentTurn === playerSymbol ? 
                'Jogo reiniciado! Sua vez!' : 'Jogo reiniciado! Aguarde sua vez...';
            
            restartBtn.style.display = 'none';
            
            if (sendToServer) {
                sendMessage({
                    type: 'RESTART',
                    roomCode: roomCode
                });
            }
        }

        // Criar nova sala
        function createGame() {
            const newRoomCode = generateRoomCode();
            roomCode = newRoomCode;
            
            sendMessage({
                type: 'CREATE_GAME',
                roomCode: roomCode
            });
        }

        // Entrar em uma sala
        function joinGame(code) {
            roomCode = code;
            isHost = false;
            
            sendMessage({
                type: 'JOIN_GAME',
                roomCode: roomCode
            });
        }

        // Gerar código de sala aleatório
        function generateRoomCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        // Atualizar interface do usuário
        function updateUI() {
            createGameBtn.style.display = 'none';
            joinGameBtn.style.display = 'none';
            playerInfo.style.display = 'block';
            roomInfo.style.display = 'flex';
            
            playerSymbolElem.textContent = playerSymbol;
            playerSymbolElem.className = 'player-symbol ' + playerSymbol;
            
            roomCodeElem.textContent = roomCode;
        }

        // Event Listeners
        createGameBtn.addEventListener('click', createGame);
        
        joinGameBtn.addEventListener('click', () => {
            joinModal.style.display = 'flex';
            roomInput.focus();
        });
        
        joinRoomBtn.addEventListener('click', () => {
            const code = roomInput.value.trim().toUpperCase();
            if (code) {
                joinGame(code);
                joinModal.style.display = 'none';
            }
        });
        
        cancelJoinBtn.addEventListener('click', () => {
            joinModal.style.display = 'none';
        });
        
        restartBtn.addEventListener('click', () => {
            restartGame(true);
        });
        
        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(roomCode)
                .then(() => {
                    copyButton.textContent = 'Copiado!';
                    setTimeout(() => {
                        copyButton.textContent = 'Copiar código';
                    }, 2000);
                })
                .catch(err => {
                    console.error('Erro ao copiar texto: ', err);
                });
        });
        
        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                if (gameActive && currentTurn === playerSymbol) {
                    const index = parseInt(cell.getAttribute('data-index'));
                    makeMove(index, playerSymbol, true);
                }
            });
        });

        // Inicializar
        initializeSocket();
    </script>
</body>
</html>
